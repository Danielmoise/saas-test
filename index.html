    <script>
        /**

         * Necessario perch√© il browser non possiede l'oggetto 'process' nativo di Node.js.

         */

            env: {
                NODE_ENV: 'production',
                API_KEY: '',
                SUPABASE_URL: '',
                SUPABASE_ANON_KEY: ''
            }
        };
    </script>
